<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greenshop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mongolian&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style/greenshop.css" />
    <link rel="stylesheet" href="style/reset.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img class="group" src="images/Group.png" alt="logo" />
      </div>
      <div class="menu">
        <ul>
          <li class="link"><a href="#">Home</a></li>
          <li class="link"><a href="#">Shop</a></li>
          <li class="link"><a href="#">Plant Care</a></li>
          <li class="link"><a href="#">Blogs</a></li>
        </ul>
      </div>
      <div class="log">
        <button class="login">
          <img src="images/Logout.png" alt="logout" />Login
        </button>
      </div>
    </div>
    <div><hr class="line" /></div>
    <div class="main">
      <div class="text">
        <h2 class="big-text">WELCOME TO GREENSHOP</h2>
        <h1 class="main-text">LET'S MAKE A BETTER <span>PLANET</span></h1>
        <p class="paragraph">
          We are an online plant shop offering a wide range of cheap and trendy
          plants. Use our plants to create an unique Urban Jungle. Order your
          favorite plants!
        </p>
        <button class="shop">SHOP NOW</button>
      </div>
      <div class="image">
        <img class="big-image" src="images/Plants.png" />
      </div>
    </div>
  </body>
</html>
