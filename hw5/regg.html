<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/hw5/style/style.css" />
    <link rel="stylesheet" href="/hw5/style/reset.css" />
    <link rel="stylesheet" href="/hw5/style/normalize.css" />

    <title>Registration</title>
  </head>
  <body>
    <section class="container foms">
      <div class="form login">
        <div class="form-content">
          <header>
            <a class="login">Login |</a> <a class="register">Register</a>
          </header>
          <p>Enter your email and password to register.</p>
          <form action="#">
            <div class="field input-field">
              <input type="text" class="input" placeholder="Username" />
            </div>

            <div class="field input-field">
              <input type="text" class="input" placeholder="Email" />
            </div>

            <div class="field input-field">
              <input type="password" class="password" placeholder="Password" />
              <i class="bx bxs-hide eye-icon"></i>
            </div>

            <div class="field input-field">
              <input
                type="password"
                class="password"
                placeholder="Confirm Password"
              />
            </div>

            <div class="field button-field">
              <button>Register</button>
            </div>

            <div class="line"></div>

            <div class="cont">
              <button class="cont-butt">
                <i class="fa-brands fa-google"></i>Continue with Google
              </button>
            </div>

            <div class="cont">
              <button class="cont-butt">
                <i class="fa-brands fa-facebook-f"></i>Continue with Facebook
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
